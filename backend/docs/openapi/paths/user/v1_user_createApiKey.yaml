post:
  tags:
    - User
  summary: Create API key
  description: Create a new API key for the authenticated user
  operationId: createApiKey
  x-internal: true
  security:
    - jwtCookie: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/CreateApiKeyRequest.yaml"
        example:
          name: "My API Key"
          permissions: ["READ_MEDIA"]
  responses:
    "201":
      description: API key created
      content:
        application/json:
          schema:
            $ref: "../../components/responses/CreateApiKeyResponse.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
          examples:
            ValidationFailed:
              $ref: "../../components/examples/ValidationFailed.yaml"
            InvalidJson:
              $ref: "../../components/examples/InvalidJson.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedApiKey.yaml"
    "403":
      $ref: "../../components/responses/Forbidden.yaml"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
          examples:
            UserNotFound:
              $ref: "../../components/examples/UserNotFound.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
