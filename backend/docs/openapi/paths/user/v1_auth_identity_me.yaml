get:
  tags:
    - User
  summary: Get current identity
  description: Get information about the currently authenticated user (alternative endpoint)
  operationId: getIdentityMe
  x-internal: true
  security:
    - sessionCookie: []
  responses:
    "200":
      description: User info retrieved
      content:
        application/json:
          schema:
            $ref: "../../components/responses/UserInfoResponse.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedApiKey.yaml"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
          examples:
            UserNotFound:
              $ref: "../../components/examples/UserNotFound.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
