post:
  tags:
    - Auth
  x-internal: true
  operationId: register
  summary: Register a new user with email and password
  description: |
    Register a new user account providing an email and password.

    This endpoint is not offered to public users, just for internal testing purposes.

  parameters:
    - name: Referer
      in: header
      description: Frontend URL for authentication bypass
      schema:
        type: string
        example: http://localhost:3000

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/RegisterRequest.yaml"
  responses:
    "201":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/responses/RegisterResponse.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
          examples:
            ValidationFailed:
              $ref: "../../components/examples/ValidationFailed.yaml"
            InvalidJson:
              $ref: "../../components/examples/InvalidJson.yaml"
    "409":
      $ref: "../../components/responses/Conflict.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
