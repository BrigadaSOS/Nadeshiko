post:
  tags:
    - Admin
  x-internal: true
  operationId: reSyncDatabase
  summary: Full Database Sync
  description: |
    Completely re-sync the database from media files.

    **Requirements:**
    - Required scopes: `RESYNC_DATABASE`

  security:
    - apiKeyHeader: [RESYNC_DATABASE]
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/responses/DatabaseSyncResponse.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedApiKey.yaml"
    "403":
      $ref: "../../components/responses/Forbidden.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
