post:
  tags:
    - Admin
  x-internal: true
  operationId: syncSpecificMedia
  summary: Sync Specific Media
  description: |
    After a media has been uploaded to Nadeshiko server in the `/media` folder, this endpoint can be used to read from Internal
    and add the segments to the database, so they are queryable.

    **Requirements:**
    - Required scopes: `ADD_MEDIA`

  security:
    - apiKeyHeader: [ADD_MEDIA]
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/requestBodies/SyncSpecificMediaRequest.yaml"
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            $ref: "../../components/responses/DatabaseSyncResponse.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/Error.yaml"
          examples:
            ValidationFailed:
              $ref: "../../components/examples/ValidationFailed.yaml"
            InvalidJson:
              $ref: "../../components/examples/InvalidJson.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedApiKey.yaml"
    "403":
      $ref: "../../components/responses/Forbidden.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
