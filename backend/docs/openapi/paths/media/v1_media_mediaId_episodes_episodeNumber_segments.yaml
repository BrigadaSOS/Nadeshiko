get:
  tags:
    - Media
  operationId: segmentIndex
  x-internal: true
  summary: List segments for an episode
  description: |
    Get a paginated list of segments for a specific episode

  security:
    - apiKeyHeader: [READ_MEDIA]
  parameters:
    - name: mediaId
      in: path
      required: true
      schema:
        type: integer
      description: ID of the media
      example: 7674
    - name: episodeNumber
      in: path
      required: true
      schema:
        type: integer
      description: Episode number
      example: 1
    - name: size
      in: query
      required: false
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 100
      description: Maximum number of segments to return
      example: 50
    - name: cursor
      in: query
      required: false
      schema:
        type: integer
        default: 0
      description: Segment ID to start from (for pagination)
      example: 1000
  responses:
    "200":
      $ref: "../../components/responses/SegmentListResponse.yaml"
    "400":
      $ref: "../../components/responses/BadRequest.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedApiKey.yaml"
    "403":
      $ref: "../../components/responses/Forbidden.yaml"
    "404":
      $ref: "../../components/responses/NotFound.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"

post:
  tags:
    - Media
  operationId: segmentCreate
  x-internal: true
  summary: Create new segment
  description: |
    Create a new segment for a specific episode

  security:
    - apiKeyHeader: [WRITE_MEDIA]
  parameters:
    - name: mediaId
      in: path
      required: true
      schema:
        type: integer
      description: ID of the media
      example: 7674
    - name: episodeNumber
      in: path
      required: true
      schema:
        type: integer
      description: Episode number
      example: 1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../../components/schemas/SegmentCreateRequest.yaml"
  responses:
    "201":
      $ref: "../../components/responses/SegmentResponse.yaml"
    "400":
      $ref: "../../components/responses/BadRequest.yaml"
    "401":
      $ref: "../../components/responses/UnauthorizedApiKey.yaml"
    "403":
      $ref: "../../components/responses/Forbidden.yaml"
    "404":
      $ref: "../../components/responses/NotFound.yaml"
    "429":
      $ref: "../../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../../components/responses/InternalServerError.yaml"
