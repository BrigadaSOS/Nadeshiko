post:
  tags:
    - Search
  operationId: fetchSentenceContext
  summary: Fetch context for a sentence
  description: |
    Retrieves sentences surrounding a specific segment position within an episode.
    Returns segments both before and after the target position, providing context for understanding how a sentence is used in dialogue.

    **Requirements:**
    - Required scopes: `READ_MEDIA`

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/requestBodies/FetchSentenceContextRequest.yaml"
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: "../components/responses/FetchSentenceContextResponse.yaml"
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Error.yaml"
          examples:
            ValidationFailed:
              $ref: "../components/examples/ValidationFailed.yaml"
            InvalidJson:
              $ref: "../components/examples/InvalidJson.yaml"
    "401":
      $ref: "../components/responses/UnauthorizedApiKey.yaml"
    "403":
      $ref: "../components/responses/Forbidden.yaml"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../components/schemas/Error.yaml"
          examples:
            NotFound:
              $ref: "../components/examples/NotFound.yaml"
    "429":
      $ref: "../components/responses/TooManyRequests.yaml"
    "500":
      $ref: "../components/responses/InternalServerError.yaml"
