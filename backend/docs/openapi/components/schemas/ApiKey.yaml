type: object
description: API key information
properties:
  id:
    type: integer
    description: API key ID
  name:
    type: string
    description: API key name
  isActive:
    type: boolean
    description: Whether the API key is active
  createdAt:
    type: string
    format: date-time
    description: Creation timestamp
  hint:
    type: string
    description: API key hint (last 4 characters)
  permissions:
    type: array
    items:
      $ref: "./ApiKeyPermission.yaml"
    description: API key permissions
required:
  - id
  - name
  - isActive
  - createdAt
  - hint
  - permissions
