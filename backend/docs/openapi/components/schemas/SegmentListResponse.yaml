type: object
required:
  - data
  - hasMoreResults
properties:
  data:
    type: array
    items:
      $ref: "./Segment.yaml"
    description: Array of segment objects
  cursor:
    type: integer
    description: Cursor for pagination (last segment ID in current page)
    example: 12345
  hasMoreResults:
    type: boolean
    description: Whether more results are available
    example: true
