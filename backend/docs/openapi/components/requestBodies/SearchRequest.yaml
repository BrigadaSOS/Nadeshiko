type: object
properties:
  query:
    type: string
    description: Text or sentence to search (null to search without query)
    example: 彼女
  limit:
    type: integer
    description: Max amount of entries by response
    default: 10
  uuid:
    type: string
    format: uuid
    description: Unique ID from sentence (Useful to get a specific sentence)
    example: "3fd94cef-a3e1-31ae-bc8d-e743f03e9c7e"
  category:
    type: array
    description: Media category filter
    items:
      $ref: "../schemas/Category.yaml"
    default: [ANIME, JDRAMA]
  animeId:
    type: integer
    description: Unique ID from media
    example: 5
  episode:
    type: array
    description: Array of episodes to get
    items:
      type: integer
    example: [5, 8]
  randomSeed:
    type: integer
    description: Non-negative integer seed for deterministic random sorting
    minimum: 0
    example: 42
  contentSort:
    type: string
    description: Order by amount of characters
    enum: [asc, desc, none, time_asc, time_desc, random]
    example: none
    default: none
  cursor:
    type: array
    description: Current page of search
    items:
      type: number
    example: [23.31727, 7]
  exactMatch:
    type: boolean
    description: Whether to use exact phrase matching
    default: false
  extra:
    type: boolean
    description: Include extra content
    default: false
  minLength:
    type: integer
    description: Minimum content length
    example: 10
  maxLength:
    type: integer
    description: Maximum content length
    example: 50
  excludedAnimeIds:
    type: array
    items:
      type: integer
    description: Anime IDs to exclude from results
    default: []
  status:
    type: array
    description: Segment status filter
    items:
      type: integer
    default: [1]
  media:
    type: array
    description: Media filter with episodes
    items:
      type: object
      required:
        - mediaId
        - episodes
      properties:
        mediaId:
          type: integer
          example: 123
        episodes:
          type: array
          description: Array of episode numbers
          items:
            type: number
          example: [1, 2]
