type: object
required:
  - mediaId
  - episode
  - segmentPosition
properties:
  mediaId:
    type: integer
    description: Media ID
    example: 110316
  episode:
    type: integer
    description: Episode number
    minimum: 0
    example: 5
  segmentPosition:
    type: integer
    description: Segment position in the episode
    minimum: 0
    example: 1133
  limit:
    type: integer
    description: Number of surrounding segments to retrieve
    minimum: 0
    default: 5
    example: 5
