name: Backend Checks

on:
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  backend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          cd backend
          bun install --frozen-lockfile

      - name: Lint backend
        run: |
          cd backend
          bun run lint

      - name: Typecheck backend
        run: |
          cd backend
          bun run typecheck

      - name: Build backend
        run: |
          cd backend
          bun run build
